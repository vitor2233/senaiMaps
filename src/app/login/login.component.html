
    <div id="login">
        <h3 class="text-center text-white mt-5">SenaiMaps</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-primary">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-primary">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group mb-5">
                                <label for="password" class="text-primary">Senha:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <input routerLink="/" type="submit" name="submit" class="btn btn-primary text-center" value="Entrar">
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/" class="text-primary">Cadastre-se aqui</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
